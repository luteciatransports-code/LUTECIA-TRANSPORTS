<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUTECIA TRANSPORTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        /* Header */
        header {
            background: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo h1 {
            color: #0056a6;
            font-size: 1.8rem;
        }
        .logo span { color: #e6a400; }
        
        /* Hero avec VIDEO */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 58, 95, 0.85);
            z-index: -1;
        }
        .hero-content {
            padding: 20px;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #e6a400;
            color: #1a3a5f;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LUTECIA <span>TRANSPORTS</span></h1>
            </div>
        </div>
    </header>

    <!-- SECTION HERO AVEC VIDÉO -->
    <section class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-truck-on-the-highway-1633-large.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Transport routier de fret de proximité</h2>
            <p>Régional & inter-régional – Solutions fiables et flexibles</p>
            <a href="#contact" class="btn">Contactez-nous</a>
        </div>
    </section>
</body>
</html>
